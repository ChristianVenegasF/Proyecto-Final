webdriver {
  driver = firefox
  timeouts {
    implicitlywait = 10000
    fluentwait = 10000
  }
}

firefox {
  capabilities {
    "moz:firefoxOptions" {
      args = ["-headless", "--width=1920", "--height=1080"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
}

serenity {
  take.screenshots = FOR_EACH_ACTION
  logging = VERBOSE
  feature.file.encoding = "UTF-8"
}